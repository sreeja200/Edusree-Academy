<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome - EduSree</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0f0f0f;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: linear-gradient(145deg, #1e1e1e, #141414);
    }

    .container {
      text-align: center;
      background-color: #1c1c1c;
      padding: 40px 60px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 255, 150, 0.3);
    }

    h1 {
      color: #00ff88;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      margin-top: 0;
      color: #ccc;
    }

    .btn {
      margin-top: 30px;
      padding: 12px 24px;
      background-color: #00ff88;
      color: #000;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s ease;
    }

    .btn:hover {
      background-color: #00cc6a;
    }
  </style>
</head>

</html>
